<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper cover rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice" >
            <img src="./images/rock.png" width="100px" height="100px" alt="">
        </div>
        <div id="p" class="choice">
            <img src="./images/paper.jpg" width="100px" height="100px" alt="">
        </div>
        <div id="s" class="choice">
            <img src="./images/scissor.jpg" width="100px" height="100px" alt="">
        </div>
    </div>

    <p id="action-message">Make your move</p>

    <script src="app.js"></script>

</body>
</html>
